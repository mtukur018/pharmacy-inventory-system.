<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pharmacy Inventory System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        // Redirect to dashboard if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            // Changed to sessionStorage to match auth.js
            const currentUser = sessionStorage.getItem('currentUser');
            if (currentUser) {
                const user = JSON.parse(currentUser);
                if (user.role === 'admin') {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    window.location.href = 'user-dashboard.html';
                }
            }
        });
    </script>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Maigawayi Pharmacy System</h1>
                <p>Please login to continue</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="loginError" class="error-message"></div>
                <button type="submit" class="primary-btn login-btn">Login</button>
            </form>
        </div>
    </div>
    <div class="copyright-footer">
        Copyright Â© 2025 Maigawayi Pharmacy System | Developed by <a href="https://web-forge-portfolio.lovable.app/" target="_blank" rel="noopener noreferrer">Abdurrahman</a>
    </div>
    <script src="auth.js"></script>
</body>
</html>
